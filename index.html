<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Viewpoint indispensavel para funcionamento do modo responsivo com botstrap-->
        <meta name="viewport" content="width=device-width, initial-scale1">
        <meta name="author" content="Tiago Dantas">
        <meta name="description" content="Pagina-responsiva">
        <title>Tiago Dantas</title>
        <link rel="stylesheet" href="css/style.css"><!-- Arquio CSS-->
        <!-- Arquio CSS do bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Tiago Dantas</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#slides">Slides</a></li>
                    <li><a href="#videos">Videos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <header>
            <div class="conteudo"><!--Div para guardar informações do header-->
                <div class="item"><!--Div para imagem-->
                    <img class="img-roud" src="img/pixelart.png" alt="foto de perfil">
                </div>
                <div class="item"><!--Div para guardar texto-->
                    <h1>Tiago Dantas</h1>
                    <h3>Sou Tiago Dantas, graduado em Redes de computadores pela UNIFACS.</h3>
                    <h3>@tiagoadantas</h3>
                </div>
            </div>
        </header>
		<section id="slides">
			  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				  <div class="item active">
					<img class="img-carousel" src="img/slide1.jpg" alt="Cyberpunk">
				  </div>
				  <div class="item">
					<img class="img-carousel" src="img/slide2.jpg" alt="Segundo Cyberpunk">
				  </div>
				  <div class="item">
					<img class="img-carousel" src="img/slide3.jpg" alt="Terceiro Cyberpunk">
				  </div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
		</section>
			<section id="videos">
			  <div class="container">
				<div class="row">
				  <h1 class="text-center">Vídeos</h1>
				</div>
				<div class="row">
				  <div class="col-md-6">
					<div class="embed-responsive embed-responsive-16by9">
					  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/MwDJjFP_Ovg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				  </div>
				  <div class="col-md-6">
					<div class="embed-responsive embed-responsive-16by9">
					  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/GKXK9SbTqsU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				  </div>
				</div>
			  </div>
		</section>
		<section id="contato">
		  <div class="container">
			<h1 class="text-center">Contato</h1>
			<form class="text-center">
			  <p>
				<input class="form-control" type="text" id="txt-nome" placeholder="Nome">
			  </p>
			  <p>
				<input class="form-control" type="email" id="txt-email" placeholder="E-mail">
			  </p>
			  <p>
				<textarea class="form-control" id="txt-mensagem" placeholder="Mensagem"></textarea>
			  </p>
			  <p>
				<input onclick="enviar()" class="btn btn-warning form-control" type="submit" value="Enviar">
			  </p>
			</form>
		  </div>
		</section>
    <script src="js/arquivo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
